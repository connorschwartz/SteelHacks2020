<html>
	<head>
		<link rel="stylesheet" href="wing.css"/>
		<style>
			body {
				background-color:#eee
			}
			.nav {
				background-color: #444;
				color: #eee;
			}
		</style>
		<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
				$(function () {
				  var socket = io();
				  $('#submitRoom').on('click', function(e) {
					  e.preventDefault();
					  socket.emit('join room', $('#room').val());
				  })
				//   $('form').submit(function(e){
				// 	e.preventDefault(); // prevents page reloading
				// 	socket.emit('chat message', $('#m').val());
				// 	$('#m').val('');
				// 	return false;
				//   });
				  socket.on('count', function(msg){
					msg = +msg;
					if(msg == 1)
					{
						alert('You are the first player, please wait');
						$('#roomSelection').hide();
					}
					if(msg == 2)
					{
						alert('You are player 2, game starts now!');
						$('#roomSelection').hide();
					}
					if(msg == 3)
					{
						alert('please try to select another room.  This one is full.')
					}
				  });
				  socket.on('start game', function(msg){
					  alert('both players ready!  Begin')
				  })
				//   socket.on('chat message', function(msg){
				// 	$('#messages').append($('<li>').text(msg));
				//   });
				});
			  </script>
		<title>Game</title>
	</head>
	<body>
		<div class="nav">
			<h5 class="nav-logo">Falldown Multiplayer</h5>
			<a class="nav-item" href="index.html">Home</a>
		</div>
		<div id="roomSelection" class='container center'>
			<div class="row">
				<div class="col">
					
					<input type="text" id="room" placeholder="Enter Room Number" />
					
				
				</div>
				<div class='col'>
						<button id="submitRoom" >
								Join Room
							</button>
				</div>
			</div>
		</div>
		<div id='games' class="cards">
			<div class="card">
			<h5 class="card-header">You</h5>
			<div id="game1" class="card-body"></div>
			<div class="card-footer center text-center"><p id='your_score'></p></div>
			</div>
			<div class="card">
			<h5 class="card-header">Your opponent</h5>
			<div id="game2" class="card-body"></div>
			<div class="card-footer center text-center"><p id='their_score'></p></div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<p>Listen, bro.  This is how this game works.  Gonna kill it dawg.</p>
			</div>
		</div>
		</body>

		<script src="jquery.hotkeys.js" type="text/javascript"></script>
		<script src="key_status.js" type="text/javascript"></script>
		<script src="util.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript"></script>
</html>
